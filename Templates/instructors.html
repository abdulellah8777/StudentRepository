{%  extends 'base.html' %}

{%  block body %}

<h1>{{  header  }}</h1>
<h2>{{  table_name  }}</h2>
<table border="1">
    <th>CWID</th>
    <th>Name</th>
    <th>Department</th>
    <th>Course</th>
    <th>Students</th>
    {%  for instructor in instructors %}
        <tr>
                <td>{{  instructor.cwid  }}</td>
                <td>{{  instructor.name  }}</td>
                <td>{{  instructor.dept  }}</td>
                <td>{{  instructor.course  }}</td>
                <td>{{  instructor.students  }}</td>
        </tr>
    {%  endfor  %}
</table>
{%  endblock  %}
